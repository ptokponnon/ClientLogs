<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">Cyber Wifi</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Accueuil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                        </a>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                    </ul>
                    <form class="d-flex" role="search" action="#" th:action="@{/search}" th:object="${searchForm}" method="post">
                    <input class="form-control me-2" type="search" placeholder="Entrez le code à chercher" aria-label="Search" th:field="*{searchString}">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                </div>
            </nav>
            <h2 th:text="'Historique de connexion de: ' + ${code}">Test</h2>
            <div class="p-3 text-secondary-emphasis bg-secondary-subtle border border-secondary-subtle rounded-3">
                <h3 th:text="'Total Temps passé en ligne : ' + ${totalDuration}">Test </h3>
            </div>
            <p></p>
            <table class="table table-striped table-bordered table-hover table-responsive">
                <thead class="table-secondary">
                    <tr>
                        <th>Date Début</th>
                        <th>Heure Début</th>
                        <th>Date Fin</th>
                        <th>Heure Fin</th>
                        <th>Durée</th>
                        <th>Adresse IP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="result : ${searchResults}">
                        <td th:text="${result.getStartDate}"></td>
                        <td th:text="${result.getStartTime}"></td>
                        <td th:text="${result.getEndDate}"></td>
                        <td th:text="${result.getEndTime}"></td>
                        <td th:text="${result.getDuration}"></td>
                        <td th:text="${result.getIpAddress}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
